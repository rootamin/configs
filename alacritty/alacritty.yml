# ~/.config/alacritty/alacritty.yml

window:
  opacity: 0.7
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty


scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrainsMono
    style: Regular
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: JetBrainsMono
    style: Italic
  bold_italic:
    family: JetBrainsMono
    style: Bold Italic
  size: 11



colors:
  primary:
    background: '#11121D'
    foreground: '#a9b1d6'
  cursor:
    text: '#000000'
    cursor: '#f39d21'
  vi_mode_cursor:
    text: '#000000'
    cursor: '#f39d21'
  normal:
    black: '#32344a'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#ad8ee6'
    cyan: '#449dab'
    white: '#787c99'
  bright:
    black: '#444b6a'
    red: '#ff7a93'
    green: '#b9f27c'
    yellow: '#ff9e64'
    blue: '#7da6ff'
    magenta: '#bb9af7'
    cyan: '#0db9d7'
    white: '#acb0d0'


live_config_reload: true

shell:
  program: /usr/bin/zsh

